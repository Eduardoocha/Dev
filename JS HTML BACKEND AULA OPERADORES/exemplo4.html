</head>

<body>

    <h1>Operadores aritméticos</h1>

 

    <script type="text/javascript">

        // Número + número = adição

        var resposta = 1 + 2;

        document.write("Somatória: ", resposta + '<br />');

 

        // Booleano + número = adição

        resposta_false = false + 1;

        resposta_true = true + 1

        document.write("Subratae 1 pois false decresce: ", resposta_false + 'br />');

        document.write("Acrescenta 1 pois false true: ", resposta_true + 'br />');

 

        // Booleano + booleano = adição

        var resposta1 = false + false;

        var resposta2 = false + true;

        var resposta3 = true + true;

        document.write("Soma-se dois nível false: 0+0: ", resposta1 + 'br />');

        document.write("Soma-se um false com 1 true 0+1: ", resposta2 + 'br />');

        document.write("Soma=se 2 true (1+1): ", resposta3 + 'br />');

 

        // Número + string = concatenação

        resposta = 5 + 'Senac';

        document.write("Concatena número + string: ", resposta + 'br />');

 

        // String + booleano = concatenação

        resposta = 'Senac' + false;

        document.write("Concatena string mais false: ", resposta + 'br />');

 

        // String + string = concatenação

        resposta = 'Senac' + 'Javascript';

        document.write("Concatena duas strings: ", resposta + 'br />');

        </script>

</body>
