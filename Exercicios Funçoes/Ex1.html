<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Função sem parâmetro</title>
</head>
<body>
    <h1>Função sem parâmetro</h1>
    <p id="teste"></p>
    <button type="button" onclick="mostraTexto();">Mostra</button>
    <script type="text/javascript">
        function mostraTexto() {
            var texto = 'Linguagem Javascript <br>';
            var media = (2 + 5 + 8) / 3 + '<br>';
            var resposta = true;
            document.getElementById('teste').innerHTML = texto + media +
                resposta;
        }
    </script>
</body>
</html>
